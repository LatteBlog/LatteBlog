<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <script src="js/jquery-2.2.3.min.js" type="text/javascript" charset="utf-8"></script>
     <script type="text/javascript" src="js/bootstrap.js"></script>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">


    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    

    <link href="css/font-awesome.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/agency.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>
    <style type="text/css" media="screen">
        body{
            background-image: url("img/login-bg.jpg");
            background-size: cover;
            background-repeat: no-repeat;
        }
    </style>
    
    <title>管理员登陆</title>
</head>
<body >

<div style="float:right;margin-top:150px;margin-right:100px;">
 <form id="loginform" class="form-horizontal" role="form">
   <div class="form-group">
      <label for="firstname" class="col-sm-3 control-label">用户名</label>
      <div class="col-sm-8">
         <input type="text" class="form-control" id="firstname" 
            placeholder="请输入名字">
         <span id="noname" style="color:blue;font-weight:bolder;"></span>

      </div>
   </div>

    <div class="form-group">
    <label for="inputPassword" class="col-sm-3 control-label">密&nbsp;&nbsp;&nbsp;码</label>
    <div class="col-sm-8">
      <input type="password" class="form-control" id="inputPassword" 
         placeholder="请输入密码">
    </div>
  </div>


   <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
         <button id="login" type="submit" class="btn btn-info col-md-10 disabled">登录</button>
      </div>
   </div>

 
</form>
    </div>

<!--弹出框 -->
<div id="latteModal" class="modal">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
                <h4 class="modal-title">通知</h4>
            </div>
            <div class="modal-body">
               <div id="modalinfo">
               </div> 
            </div>
            <div class="modal-footer">
                <button id="modalconfirm" type="button" class="btn btn-primary">确定</button>
            </div>
        </div>
    </div>
</div>
<script src="js/login.js" type="text/javascript" charset="utf-8"></script>
</body>


</html>
